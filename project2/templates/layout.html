<!DOCTYPE html>
<html>
    <head>
        <title>Flack</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <!-- <script src="{{ url_for('static', filename='index.js') }}"></script> -->
        <script>
          document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#login').onsubmit = () => {
              // Create new item for list
              const li = document.createElement('li');
              li.innerHTML = document.querySelector('#login_name').value;

              // Add new item to task list
              document.querySelector('#online_users').append(li);

              // Clear input field
              document.querySelector('#login_name').value = '';

              // Stop form from submitting
              return false;
            };
          });
        </script>
    </head>
    <body>
        <div class="container pt-4 pb-5">
          <h1>Flack</h1>
            {% if (session.get("login_name") != None) %}
              <div class="pb-2">Currently chatting as: {{ session["login_name"] }}</div>
              <div><a href="/attempt_logout">Leave Flack</a></div>
            {% else %}
              <div class="pb-2">Welcome to Flask!</div>
            {% endif %}
        </div>
        <div class="container pb-5">
          {% block body %}
          {% endblock %}
        </div>
    </body>
</html>
