<!DOCTYPE html>
<html>
    <head>
        <title>Flack</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>
        <div class="container pt-4 pb-5">
          <h1>Flack</h1>
            {% if (session.get("login_name") != None) %}
              <div class="pb-2">Currently chatting as: {{ session["login_name"] }}</div>
              <div><a href="/attempt_logout">Leave Flack</a></div>
            {% else %}
              <div class="pb-2">Welcome to Flask!</div>
            {% endif %}
        </div>
        <div class="container">
          <h3 class="pb-3">{% block bodytitle %}{% endblock %}</h3>
          {% block body %}
          {% endblock %}
        </div>
        <div class="container pt-3 pb-5">
          {% block footer %}
          {% endblock %}
    </body>
</html>
