<!DOCTYPE html>
<html>
    <head>
        <title>Flack</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>
        <div class="container pt-4 pb-2">
          <h1>Flack</h1>
          Welcome to Flack!
          <hr>
        </div>

        <div class="container pb-2">
          <div class="row pb-3">
            <div class="col-8">
              <h6>Make a chat room:</h6>
              <form id="create_chat">
                  <input id="chat_name" type="text" placeholder="Room name" name="chat_name" autofocus>
                  <input type="submit">
              </form>
            </div>
            <div class="col-4">
              <h6>Choose a display name:</h6>
              <form id="pick_name">
                  <input id="display_name" type="text" placeholder="Display name" name="display_name" autofocus>
                  <input type="submit">
              </form>
            </div>
          </div>
          <hr>
        </div>

        <div class="container pb-2">
          <div class="row pb-3">
            <div class="col-8">

            </div>
            <div class="col-4">
              <h6>Available Chats:</h6>
              <ul id="available_chats"></ul>
              <h6>Online Users:</h6>
              <ul id="online_users"></ul>
            </div>
          </div>
          <hr>
        </div>
        <div class="container pb-2">
          <div>Yes Votes: <span id="yes">{{ votes["yes"] }}</span></div>
          <div>No Votes: <span id="no">{{ votes["no"] }}</span></div>
          <div>Maybe Votes: <span id="maybe">{{ votes["maybe"] }}<span></div>
          <button data-vote="yes">Yes</button>
          <button data-vote="no">No</button>
          <button data-vote="maybe">Maybe</button>
      </div>
    </body>
</html>
