{% extends "layout.html" %}

{% block headertitle %}
  Login
{% endblock %}

{% block bodytitle %}
  Login
{% endblock %}

{% block body %}
  <form action="{{ url_for('attemptlogin') }}" method="post">
    <div>
      <input type="text" placeholder="Username" name="username">
    </div>
    <div>
      <input type="password" placeholder="Password" name="password">
    </div>
    <div>
      <button>Login</button>
    </div>
  </form>
  <form action="{{ url_for('signup') }}" method="post">
    <div>
      <button>Sign Up</button>
    </div>
  </form>
{% endblock %}
