<!DOCTYPE html>
<html>
    <head>
        <title>Aaron Ma's CV - Home</title>
        <link rel="stylesheet" href="indexstyle.css">
        <link rel="stylesheet" href="build.css">
        <link rel="stylesheet" href="github.css">
        <script type="text/javascript">
          function goToNewPage()
          {
              var url = document.getElementById('forms').value;
              if(url != 'none') {
                  window.location = url;
              }
          }
        </script>
    </head>
    <body>
      <div class="container-lg px-3 my-3 markdown-body">
        <div class="index-item">
          <h1>Aaron Ma - Curriculum Vitae</h1>
          <h4>As of March 12th, 2019</h4>
        </div>
        <a href="profilepicture.jpg"><img id="profilepicture" src="profilepicture.jpg" alt="profilepicture"></a>
        <div class="index-item">
          <h5>CVs were created in fulfillment of the requirements in HarvardX's "Web Programming with Python and Javascript" course.</h2>
          <h5>The objective of this web page was to practice JavaScript/HTML/CSS syntax and form.</h2>
        </div>
        <div class="form-item">
          <form>
            <select name="Curriculum Vitae Type" id="forms" accesskey="target">
              <option value='none' selected>Choose a Type</option>
              <option value="resume.pdf">Resume as PDF</option>
              <option value="cvcust.html">Custom CSS Applied</option>
              <option value="cvboot.html">Bootstrap CSS Applied</option>
              <option value="cvgithub.html">GitHub CSS Applied</option>
              <option value="cvsass.html">SASS Generated</option>
              <option value="cv.html">HTML Only</option>
            </select>
            <input type=button value="Go" onclick="goToNewPage()" />
          </form>
        </div>
      </div>
    </body>
</html>
